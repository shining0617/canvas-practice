<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            function Ball(radius,color){
                this.x=0;
                this.y=0;
                this.vx=0;
                this.vy=0;
                if(radius===undefined){radius=20}
                this.radius=radius;
                if(color===undefined){color="#ff0000"}
                this.color=color;
            }
            Ball.prototype.draw=function(context){
                context.save();
                context.translate(this.x,this.y);
                context.lineWidth=2;
                context.strokeStyle="#000";
                context.fillStyle=this.color;
                context.beginPath();
                context.arc(0,0,this.radius,0,Math.PI*2,true);
                context.closePath();
                context.fill();
                context.stroke();
                context.restore();
            };
            var can=document.getElementById("mycanvas");
            var cxt=can.getContext("2d");
            var balls=[];
            var ballnum=10;
            for(var ball,i=0;i<ballnum;i++){
                ball=new Ball();
                ball.x=Math.random()*can.width;
                ball.y=Math.random()*can.height;
                ball.radius=Math.random()*10+40;
                balls.push(ball);
            }
            function drawball(ball){
                ball.draw(cxt);
            }
            (function drawframe(){
               window.requestAnimationFrame(drawframe,can);
                cxt.clearRect(0,0,can.width,can.height);
               console.log(balls.length);
               balls.forEach(drawball);
            }())

        }
    </script>
</head>
<body>
<canvas id="mycanvas" width="600" height="600" style="border: 2px solid #000"></canvas>
</body>
</html>
